<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link href="_css/style_instagram.css" rel="stylesheet" />
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="_img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="_img/instagram-logo.png" alt="intagram logo">

                <div class="profile-photo">
                    <img src="_img/ero_sennin.png" alt="foto de perfil">
                </div>

                <a href="#" class="instagram_login">Continue como <strong>Jiraya</strong></a>
                <a href="#" class="instagram_logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é <strong>jiraya?</strong></p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span> ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
